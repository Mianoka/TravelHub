<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <title>My Queen</title>
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark')
    }
  </script>
  <script src="./src/main.js"></script>
</head>
<body class="min-h-screen bg-slate-100 dark:bg-slate-900 dark:text-white">
    <header class="backdrop-blur-md text-slate-800 sticky top-0 z-10 border-b-2 border-black dark:text-white dark:border-blue-500">
        <section class="max-w-8xl mx-auto p-4 flex justify-between items-center">
          <a href="" class="flex justify-center items-center gap-5">
            <img class="w-12 h-12" src="./src/img/angular.svg" alt="moon">
            <h1 class="text-bold uppercase">Travel Hub</h1>
          </a>
          <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
            &#9776;
          </button>
          <nav class="hidden sm:flex flex-row justify-between items-center gap-8 text-xl" aria-label="main">
            <a href="#hero" class="hover:opacity-90">Home</a>
            <a href="#about" class="hover:opacity-90">About</a>
            <a href="#project" class="hover:opacity-90">Project</a>
            <a class="inline-block px-1.5 py-1.5 rounded-lg uppercase tracking-wider font-semibold text-sm bg-slate-50 text-slate-700 " href="./contact.html">Contact</a>

              <svg id="theme-toggle-dark-icon" class="hidden w-7 h-7 fill-slate-800" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
              <svg id="theme-toggle-light-icon" class="hidden w-7 h-7 fill-slate-100 hover:animate-colorProgress" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </a>

            </p>
            <ul class="flex flex-row justify-evenly items-start gap-4 w-1/2">
              <li ><img class="w-6" src="./src" alt=""></li>
              <li ><img class="w-6" src="./src/img/icons/search.png" alt=""></li>
              <li ><img class="w-6" src="./src/img/icons/linkeding.svg" alt=""></li>
              <li >
                <img id="gh-dark" class="hidden w-6" src="./src/img/icons/github.png" alt="">

            <span class="">|</span>

          <article class="flex flex-row justify-evenly items-start w-3/4">
            <span>

            <img class="w-8" src="./src/img/preact.svg" alt="reacenterct">
            <img class="w-8" src="./src/img/javascript.svg" alt="react">
            <img class="w-8" src="./src/img/vite.svg" alt="react">

        </section>
        <hr class="mx-auto text-slate-800 bg-slate-800 dark:bg-white w-1/2">

</body>
</html>
